<!DOCTYPE html>
<html>
  <head>
    <title>Tres en Raya</title>
    <link rel="stylesheet" type="text/css" href="estilosTateti.css">
  </head>
  <body>
    <h1>BIENVENIDO AL TA-TE-TI</h1>
    <div class="informacion">
        <label for="player1">Jugador X:</label>
        <input type="text" id="player1" name="player1" autofocus>
        <label for="player2">Jugador O:</label>
        <input type="text" id="player2" name="player2">
    </div>
    <div id="scoreboard">
        <h2>MARCADOR</h2>
        <p id="player1-score">Jugador X: </p>
        <p id="player2-score">Jugador O: </p>
      </div>
    <div id="game-container">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>
    <div id="button-container">
      <button id="reset-button">Reiniciar</button>
    </div>
    <script src="tatetiJava.js"></script>
  </body>
</html>
